{% extends "base_generic.html" %}

{% block content %}
    <h1 style="font-size: 50px; margin-left: 30px;">Product List</h1>

    {% if product_list %}
    <ul>

      {% for product in product_list %}
      <li style="font-size: 20px; margin-left: 30px;">
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no products.</p>
    {% endif %}
{% endblock %}
